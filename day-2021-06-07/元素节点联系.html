<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="connent">
<button id="addBtn">添加</button>

<ul id="fruit_list">
    <li>苹果</li>
    <li>梨子</li>
    <li>香蕉</li>
</ul>

<script>
    /*
    * 事件:和样式的使用差不多
    */
    let addBtn = document.querySelector("#addBtn");
    let content = document.querySelector("#connent")
    let ul = document.querySelector("#fruit_list");
    addBtn.onclick = function () {
        // console.log(`按钮被点击了${Date()}`);
        // console.log(content.value);
        let li = document.createElement('li');
        li.innerText = content.value;
        ul.appendChild(li)
    }

    /*
    * 点击删除
    * */
    let list = document.querySelectorAll("#fruit_list li");
    for (let listElement of list) {
        console.log(listElement);
        listElement.onclick = function () {
            ul.removeChild(listElement);
        }
    }
</script>

</body>
</html>
