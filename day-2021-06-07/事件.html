<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<!--
    常用事件:
        onsubmit:表单提交事件
        onfocus:焦点聚集事件
        onblur:失去焦点事件
        onchange:内容发生改变
        onselect:选中事件
        onclick:点击事件
        onkeypress:键盘按下事件
        onmousemove:鼠标移动事件
 -->

<button>按钮</button>
<script>
    let btn=document.querySelector("button");
    //属性的形式设置点击事件
    btn.onclick=function () {
        console.log("按钮被点击了哦(⊙o⊙)");
    }
    // btn.addEventListener('事件的类型','处理方法')
</script>
</body>
</html>
