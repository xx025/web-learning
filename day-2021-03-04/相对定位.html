<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
        相对定位:相对于自己的位置
            语法:
                postion:relative
                top right bottom left
         */
        .box {
            width: 400px;
            height: 400px;
            background-color: chartreuse;
            margin:0px auto;
        }

        .div1,
        .div2,
        .div3 {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: aqua;
        }

        .div2 {
            position: relative;
            /*  
                top right bottom left
             */
            left: -10px;
            top: 10px;
            z-index: 10;

            background-color: antiquewhite;
        }

        .div3 {
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
