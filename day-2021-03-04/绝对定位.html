<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        绝对定位
            定位规则:找爸爸(带有相对定位的父元素)
            语法:
                postion:absolate
            
         */
        * {
            margin: 0px;
        }

        .box {
            /* position: relative; */
            width: 400px;
            height: 400px;
            background-color: bisque;
        }

        .box div {
            width: 100px;
            height: 100px;
        }

        /* 漂浮,舍弃原来位置 */
        .div1 {
            position: absolute;
            /* top right bottom left */
            background-color: rgb(2, 29, 29);
            right: 0;

        }

        .div2 {
            background-color: aquamarine;
        }

        .gp {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="gp">
        <div class="box">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
    </div>

</body>

</html>
