<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <!--    <img v-bind:src="image" alt="图片" v-bind:title="title">-->
        <img :src="image" alt="图片" :title="title">


</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            image: "images/banner1.png",
            title: "我是这个图片的标题"
        },
    })
</script>
</body>
</html>
