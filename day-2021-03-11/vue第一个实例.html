<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    {{message}}
</div>
<script>
    /*
    1. el:vue的挂载点,支持css选择器写法
    2. 建议使用id作为选择器
    3.  vue的作用范围是在挂在点的内部
    4. 适合作为挂载点的是容器,一般使用div

    data:
        定义数据
      */
    var vue = new Vue({
        el: "#app",//vue的挂载点,支持css选择器写法
        data: {
            message: "hellddoworld"
        }

    });
</script>
</body>

</html>
