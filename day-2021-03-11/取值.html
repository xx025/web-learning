<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <h2 v-text="message"></h2>
    <h1 v-html="message"></h1>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
        }
    })
</script>
</body>
</html>
