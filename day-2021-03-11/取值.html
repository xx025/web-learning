<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--
    取值的三种方式
        {{}}
        v-text
        v-html
        上面两种不会渲染html标签,v-html会渲染并添加html标签
     JS表达式
        在三种取值里面都可以进行js表达式的使用
     注意事项:未定义的数据,取用的时候会报错

     对象的取用:对象.属性
     数组的取用:数组[下标]
     注意事项:未定义的数据,取用时会报错

    -->
<div id="app">
    <h1>{{message+"你哈"}}</h1>
    <h2 v-text="message+'你好'"></h2>
    <h1 v-html="message"></h1>
    <h1 v-html="h1"></h1>
    <!--    <h1>取用对象属性</h1>-->
    <h1>{{student.name}}</h1>

</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            h1: "<h1>这是一个h1标题</h1>",
            student: {
                name: "张三"
            },
            user: ["颤三", "李四"],
        },

    })
</script>
</body>
</html>
