<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
        </div>
        <script>
            let vue = new Vue({
                el: "#app",
                data: {
                    message: ""
                },
                created: function () {
                    console.log("xxxx");
                    this.message = "的值";
                    setTimeout(function () {
                        console.log(this);
                        vue.message = "我是从服务器请求过来的值";
                    }, 2000);

                }
            })
        </script>
    </body>
</html>
