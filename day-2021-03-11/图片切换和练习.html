<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <img :src="image" alt="banner图">
    <br>
    <button @click="pre">上一张</button>
    <button @click="next">下一张</button>
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            image: "images/banner1.png",
            image_list: ["images/banner1.png",
                "images/banner2.png",
                "images/banner3.png"],
            index: 0,
        },
        methods: {
            pre: function () {
                console.log("上一张");
                if (this.index-- <= 0) {
                    this.index = 2;
                }
                this.image = this.image_list[this.index % 3];
                console.log(this.index);
            },
            next: function () {
                console.log("下一张");
                this.index++;
                if (this.index >= 3) {
                    this.index = 0;
                }
                this.image = this.image_list[this.index % 3];
                console.log(this.index);

            }
        }
    })
</script>
</body>
</html>
