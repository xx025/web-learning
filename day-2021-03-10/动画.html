<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rgb(177, 11, 11);
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        let style = {
            width: '600px',
            height: '600px'
        }
        // $("div").animate('样式对象','速度','回调函数');
        $("div").animate(style, 'slow', function () {
            console.log("div变大了");
        }

        );

    </script>
</body>

</html>
