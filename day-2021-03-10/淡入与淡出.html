<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(142, 74, 74);
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="first">这是一个h1标签</h1>
    <div>
    </div>
    <h2>这是一个h2标签</h2>

    <script>
        let div = $("div");
        $("#first").click(function () {
            // div.fadeOut();//隐藏
            // div.fadeIn();//显示
            div.fadeToggle();
        })
    </script>
</body>

</html>
