<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.0/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <!--    创建表格-->
    <template>
        <el-table
                :data="teachers"
                style="width: 100%"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="id"
                    label="id"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="mobile"
                    label="手机号">
            </el-table-column>
            <el-table-column
                    prop="sex"
                    label="性别">
            </el-table-column>
        </el-table>
    </template>


    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                teachers: [],

            },
            created:function () {
                //执行初始化操作
                this.getTeachers();
            },
            methods: {
                getTeachers: function () {
                    let v = this;
                    //获取教师的列表




                    axios({
                        method: "get",
                        url: "http://localhost:8080/teacher/getTeachers",
                        data: {}
                    }).then(function (reponse) {
                        if (reponse.data.code == 200) {
                            v.teachers = reponse.data.result;
                        }
                    })
                }
            }
        })
    </script>
</div>
</body>
</html>
