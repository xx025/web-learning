<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <!--
            vue组件
                1. Vue.component("组件名称","组件内部定义的对象");
                2. 组件是可以复用的
                3. 组件中data数据的返回必须以函数的形式返回
                4. 组件模板中只能有一个根节点
                5. vue对象中的所有属性和方法,组件中都有
-->
        <script>
            Vue.component("my_component", {
                data: function () {
                    return {
                        name: "张三",
                        age: 18,
                        sex: "男"
                    }
                },
                template: "<h1>{{name}}</h1>"

            })

            let vue = new Vue();
        </script>
    </body>
</html>
