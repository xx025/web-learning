<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg">
            <my_component :message="msg" xxxx="给xxxx赋值"></my_component>
        </div>

        <script>
            /*
            * 给组件赋值
            *   1. 通过props(数值)属性来接受值
            *   2. props(数值)定义的值就是自定义组件的属性值
            * */
            Vue.component("my_component",
                {
                    props: ['message', 'xxxx', 'yyyy'],
                    template: "<h1>{{message}} {{xxxx}}</h1>"
                }
            )
            let vue = new Vue({
                el: "#app",
                data: {
                    msg: ""
                }
            })
        </script>
    </body>
</html>
