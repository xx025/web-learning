<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery-3.6.0.js"></script>
        <style>
            thead {
                background-color: grey;
            }

            td, th {
                width: 150px;
                height: 40px;
                text-align: center;
            }

            table {
                border-collapse: collapse; /*合并边框*/
            }
        </style>
    </head>
    <body>
        <button id="btn">加载数据</button>
        <button id="add">插入数据</button>
        <table>
            <thead>
                <th>序号</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>性别</th>
                <th>操作</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            //文档加载完成后执行这个方法
            $(document).ready(

            )
            //演示添加数据
            $("#add").click(function () {
                let tr = `<tr>` +
                    `<td>2</td>` +
                    `<td>老李</td>` +
                    `<td>155666666</td>` +
                    `<td>男</td>` +
                    `<td><button>删除</button></td>` +
                    `< /tr>`
                $("tbody").append(tr);
            })
            $("#btn").click(function () {
                //    1, 访问远程服务器
                $.ajax({
                    url: "http://localhost:8080/teacher/getTeachers",
                    type: "get",
                    data: {},
                    dataType: "json",
                    success: function (r) {
                        /*   2. 处理数据,将数据添加到表格里面
                                code:200
                                message:返回消息
                                result:数据
                        */
                        if (r.code == 200) {
                            console.log("success");
                            let teachers = r.result;
                            for (let i = 0; i < teachers.length; i++) {
                                let teacher = teachers[i];
                                let tr = `<tr><td>${teacher.id}</td><td>${teacher.name}</td><td>${teacher.mobile}</td><td>${teacher.sex}</td><td><button onclick="delTeacher(${teacher.id})">删除</button></td></tr>`
                                $("tbody").append(tr);
                            }
                        } else {
                            // console.log("error");
                        }
                    }
                })
            })

            function delTeacher(t_id) {
                confirm("确定要删除吗");
                // console.log("顶顶顶");
                let r=window.confirm("确定要删除该老师吗?")
                if (r){
                    $.ajax({
                        url: "http://localhost:8080/teacher/deleteTeacher",
                        type: "post",
                        data: {id:t_id},
                        dataType: "json",
                        success:function (r) {
                            if (r.code==200){
                                alert(r.message);
                                //    加载数据
                            }else {
                                console.log(r.message)
                            }
                        }
                }  )
                }
            }
        </script>
    </body>
</html>
