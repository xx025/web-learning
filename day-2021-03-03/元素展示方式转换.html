<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
             display: inline;
            /* 转行内元素 */
            /*display: inline-block;*/

        }


        a {
            width: 200px;
            height: 200px;
            background-color: rgba(137, 43, 226, 0.363);
            /* display: inline-block; */

            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        使用display来实现元素的转换
            block:块
            inlin:行内
            inlin-block:行内块
            none:不展示
     -->
    <div>div1</div>
    <div>div2</div>
    <br>
    <a href="">行内块元素1</a>
    <a href="">行内块元素3</a>
    <a href="">行内块元素3</a>
</body>

</html>
