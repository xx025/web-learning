<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        div {
            color: red;
        }
    </style>
</head>

<body>
    <!--继承性是指从父容器中继承过来的样式
        这些样式一般都是文本字体相关的
        像宽高这样的是不继承的
	-->
    <div>

        <p>
            这是P标签</p>
    </div>
</body>

</html>
