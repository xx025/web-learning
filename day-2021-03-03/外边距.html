<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: rgba(27, 24, 21, 0.418);
            /* margin: 50px; */
            /* 上下左右 */
            /* margin-top: ; 上 */
            /* margin-bottom: ;下 */
            /* margin-left: ;左 */
            /* margin-right: ;右 */
            /* margin属性接受1~4个参数值。
                如果提供四个参数值，将按上、右、下、左的顺序作用于四边；
                提供三个，第一个用于上，第二个用于左、右，第三个用于下；
                提供两个，第一个用于上、下，第二个用于左、右；
                只提供一个，同时用于四边。
            */
            /* 块元素水平居中 */
            margin: 0px auto;

        }

        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
