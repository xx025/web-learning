<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aquamarine;
        }
        
        .div1 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        
        input {
            width: 200px;
            height: 60px;
        }
    </style>
</head>

<body>
    <!-- 
        元素的展示方式:
            1. 块元素
                有哪些:h1~h6,p,div,li等
                特点: 
                    霸道,独占一行
                    宽度默认父容器的100%
                    高度是可以调整的,间距也是可以调整
                    一般块元素是做容器用的
            2. 行内元素
                有哪些:a,span,strong,b等
                特点:
                    多个元素可以在一行上展示
                    宽高是自适应的
                    宽高调整是无效的,左右间距可调,上下间距不可调
                    一般是用来展示数据,不能做容器(不能套块元素)
            3. 行内块元素
                有哪些:input,img,td
                特点:
                    多个元素可以在一行上展示
                    宽高是可以调整的,间距也是可以调整的
                    行内块元素之间是有间隙的
     -->
    <div class="div1">块元素1</div>
    <div>块元素2</div>
    <a href="">行内元素1</a>
    <span>行内元素2</span>

    <input type="text">
    <input type="text" name="" id="">
</body>

</html>
