<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #f {
            width: 600px;
            height: 600px;
            background-color: antiquewhite;
            /* 内边距*/
            padding: 50px;
            /* 上下左右都是50 */
            padding: 50px 10px;
            /* 第一个数字:上下内边距,第二个数字:左右内边距 */
            padding: 10px 20px 30px;
            /* 1.上 2.左右 3.下 */
            padding: 10px 20px 30px 40px;
            /* padding属性接受1~4个参数值。
            如果提供四个参数值，将按上、右、下、左的顺序作用于四边；
            提供三个，第一个用于上，第二个用于左、右，第三个用于下；
            提供两个，第一个用于上、下，第二个用于左、右；
            只提供一个，同时用于四边。 */
            /* 顺时针 */
        }

        #s {
            /*
            position:relative;
            top: 50%;
            left: 50%;
            */
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="f">
        <div id="s"></div>

    </div>
</body>

</html>
