<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        /*相同的样式,但是声明的时候选择器不同,造成的优先级问题*/
        /*  
    优先级权重 0,0,0,0
    继承和*权重  0,0,0,0
    标签选择器   0,0,0,1
    类选择器的权重 0,0,1,0
    id选择器的权重  0,1,0,0
    内联样式的权重     1,0,0,0
    !important      无穷大
    
    权重的比较:
    1. 权重比较从左到右
    2. 权重不存在进位
    3. 权重大的优先级高
    4. 复杂选择器的权重是所有选择器的加和
    */
        
        div {
            color: red;
        }
        
        .demo {
            color: rosybrown;
        }
        
        #div1 {
            color: blue;
        }
        
        .ul li {
            /*0010 +0001 */
            color: red;
        }
        
        .li {
            /*0010*/
            color: brown !important;
        }
    </style>
    <script>
        console.log("hello")
    </script>
</head>
<div id="div1" class="demo">第一个div</div>
<div>第二个div</div>
<ul class="ul">
    <li class="li">权重的比较</li>
</ul>

<body>
</body>

</html>
