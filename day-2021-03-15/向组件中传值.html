<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        给组件传值
            1.通过props(数组)属性来接收值
            2.props(数组)定义的值就是自定义组件的属性值
     -->
    <div id="app">
        <input type="text" v-model="msg">
        <my_component :message="msg" xxxx="给xxxx赋值"></my_component>
    </div>

    <script>
        Vue.component("my_component", {
            props: ['message', 'xxxx', 'yyyy'], // properties 
            template: "<h1>{{ message }} {{ xxxx }}</h1>"
        });

        var vue = new Vue({
            el: "#app",
            data: {
                msg:""
            }
        });

    </script>



</body>
</html>
