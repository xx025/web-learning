<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        演示标签选择器:选中某一类标签
         */

        h1,
        h2 {
            color: blueviolet;
            text-align: center;
        }

        /* 
        id选择器:选中某个id标签
         */

        #first {
            background-color: blanchedalmond;
        }

        /* 
            类选择器:选择某个类
        */
        .bule_h {
            text-shadow: 0.1em 0.1em 0.2em rgb(54, 13, 13);

        }
    </style>
</head>

<body>
    <h1 id="first">第一个标题标签</h1>
    <h2 class="bule_h">第二个标题标签</h2>
    <h1 class="bule_h">第三个标题标签</h1>

</body>

</html>
