        css样式的三种写法:
            1. 内联样式(不推荐的):写在标签当中
            2. 内部样式(其次内部样式): 写在网页中style标签中
            3. 外部样式(标准写法):写入到外部css文件中然后引入
        css的语法:元素 {样式:样式值; 样式:样式值; }
        
     -->
    <p style="color: rgb(218, 77, 12);text-align: center;size: 99pc;">今天天气真好</p>

    <p style="text-align: center;">确实今天天气不错</p>
