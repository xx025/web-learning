<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" style="text-align: center;">

        <h1>用户注册</h1>



        手机号: <input type="text" placeholder="请输入手机号" value="" name="usename">
        <br>
        密码: <input type="text" placeholder="请输入密码" value="" name="id">
        <br>
        重复密码: <input type="password" placeholder="请输入重复密码" value="" name="password">
        <br>
        性别:
        <input type="radio" name="sex" id="男" value="男"><label for="男">男</label>
        <input type="radio" name="sex" id="女子" value="女"><label for="女子">女</label>
        <br>
        地址: <select name="area" id="">
            <option value="">请选择省份</option>
            <option value="陕西">陕西省</option>
            <option value="山东">山东省</option>
        </select>
        <br>
        <input type="radio" id="agree" value=""><label for="agree"> 请同意xxxx使用协议</label>
        <br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">

    </form>

</body>

</html>
