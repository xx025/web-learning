<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            text-decoration: none;
        }

        /* 未访问状态 */
        a:link {
            /* color: aquamarine; */
            color: green;
        }

        /* 已访问状态 */
        a:visited {
            color: black;
        }

        /* 悬停状态,比较常用 */
        a:hover {
            color: blue;
            font-size: 10px;
        }

        /* 点击状态 */
        a:active {
            /* color: blueviolet; */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="ssss">这是一个超链接</a>
</body>

</html>
