<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        段落标签：p，独占一行
        分割线：hr，单标签
        换行：br，单标签
        转义符：因为html中有一些字符具有特殊的意义，在使用这些字符的时候需要转义
            空格：&nbsp;
            <:&lt;
            >:&gt;
    -->

    <h3>这是一个标题标签</h3>
    <!-- 水平分割符，单标签 -->
    <hr> 
    <!-- 段落标签是自占一行的 -->
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是一个段落标签</p>
    <!-- 换行符，单标签 -->
    <br>
    <br>
    <br>
    <br>
    <p>这是一个段落标签</p>

</body>
</html>
