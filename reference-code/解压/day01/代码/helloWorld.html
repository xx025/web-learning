<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hhhhhh</title>
    </head>
    <body>
        hello world
        <!-- 
            html结构：
                html跟标签
                    lang属性：标识网页是什么语言的
                head头部标签
                    1.内容不显示出来
                    2.<meta charset="UTF-8">设置网页编码格式
                    3.title标签：显示在标签栏上的标题
                body标签
                    1.用于显示网页内容的
            html书写的规范:
                1.html标签一般是成对出现的
                2.html标签需要正确的嵌套
         -->
    </body>
</html>
