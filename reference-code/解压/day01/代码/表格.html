<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        表格：table标签
            属性：border，边框
        表头：thead标签
        表主体部分：tbody标签
        表的底部部分：tfoot标签
        行：tr
        列：td、th（表头）
        表格的合并：见表格合并界面
        注意点：
            1.表格是独占一行的
            2.table标签中只能写：thead\tbody\tfoot\tr
            3.thead、tbody、tfoot标签中只能写：tr
            4.tr标签中只能写：td、th
     -->

    <table>
        <thead>
            <tr>
                <td>学号</td>
                <td>姓名</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>张三</td>
            </tr>
            <tr>
                <td>02</td>
                <td>李四</td>
            </tr>
            <tr>
                <td>03</td>
                <td>王五</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table> 


    <table border="1">
        <tr>
            <th>学号</th>
            <th>姓名</th>
        </tr>

        <tr>
            <td>01xxxxxxxxxxxxxx</td>
            <td>小红</td>
        </tr>

        <tr>
            <td>02</td>
            <td>小名</td>
        </tr>

    </table>


</body>
</html>
