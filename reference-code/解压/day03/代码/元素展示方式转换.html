<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* display: inline; */
            display: inline-block;
        }

        a {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            /* display: block; */
            /* display: inline-block; */
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- 
        使用display来实现元素的转换
            block:块
            inline:行内
            inline-block:行内块
            none:不展示
     -->
    
    <div>div1</div>
    <div>div2</div>

    <br>
    <br><br><br><br>
    <a href="">行内元素1</a>
    <a href="">行内元素2</a>
    <a href="">行内元素3</a>


</body>
</html>
