<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 50px;    
        }

        #div1 p {
            color: red;
        }

        #div1>p {
            color: blue;
        }

        #div1+p {
            color: yellow;
        }

        h1,
        p {
            color: red;
        }

        #div1:hover {
            background-color: rosybrown;
        }

        input:focus {
            background-color: tomato;
        }
    </style>
</head>
<body>
    
    <p>xxxxxxxx</p>

    <div id="div1">
        <p>儿子辈</p>
        <div>
            <p>孙子辈</p>
        </div>
    </div>
    <h1>xxxxxxxx</h1>
    <p>cccccccc</p>

    <input type="text">
    <br><br><br><br><br><br>
    <!-- 
        1.通配符选择器
            语法: * {}
        2.后代选择器
            语法: 元素 元素 {}
            后代: 包含子子孙孙辈
        3.子选择器
            语法: 元素>元素 {}
        4.相邻兄弟选择器
            语法: 元素+元素 {}
            注意：往下找的第一个兄弟
        5.组选择器
            语法: 元素,元素 {}
        6.伪类选择器
            语法: 元素:状态 {}
            状态: a标签的四个状态和focus状态
     -->
    
</body>
</html>
