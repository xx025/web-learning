<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.js"></script>
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="input">
    <button id="btn">添加</button>
    <ul id="fruit_list">
        <li>苹果</li>
        <li>香蕉</li>
    </ul>

    <script>
        // 添加
        let ul = $("#fruit_list");
        $("#btn").click(function(){
            // 1.获取input的值并组装成li
            let value = $("#input").val();
            let li = `<li>${value}</li>`;
            // 2.将li放入到ul中
            ul.append(li);
        });

        // 删除
        ul.click(function(e) {
            e.target.remove();
        });



    </script>


</body>
</html>
