<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            数字类型：
                -整数和小数
                -Infinity(无穷大)、-Infinity(无穷小)
                -NaN:not a number
        */
        var a = 123;
        var b = 123.123;
        // 无穷大和无穷小
        console.log(1/0); // 数字的最大值
        console.log(-1/0); // 数字的最小值
        // 演示NaN
        var c = "abc";
        var d = a * c;
        console.log(d)

        /*
            字符串类型:JS中单双引号都可以声明字符串
        */
       var str1 = "xxxx";
       var str2 = 'xxxx';

       /*
            布尔类型:true、false
       */
        var f1 = true;
        var f2 = false;

        /*
            typeof:判断变量是什么类型的
        */
        console.log(typeof f1);

        /*
            null:空，只有null
        */
        var n = null;
        console.log(typeof n); // object
        var n1;
        console.log(typeof n1); // undefined

        /*
            undefined:未定义
                -声明未初始化的是未定义
                -没有声明的变量使用时也是未定义
        */
        // console.log(unde);

        /*
            对象类型:
                -创建对象:new Object();
                -创建对象:{};
        */
        var o = new Object();
        // 添加属性
        o.name = "张三";
        o.age = 18;
        // 取用
        console.log(o.name);
        // 删除属性
        console.log(o);
        delete o.name;
        console.log(o);

        var o2 = {
            name: "李四",
            age: 18
        };
        console.log(o2);


    </script>
    
</body>
</html>
