<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                message: ""
            },
            created: function() {
                let v = this;
                setTimeout(function(){
                    console.log(v);
                    v.message = "我是从服务器请求过来的值";
                }, 500);
            }
        });

    </script>

</body>
</html>
