<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        事件
            1.绑定事件
                v-on:事件
                @事件
            2.传递参数
                @事件="方法(参数列表)"
                @事件="方法(参数列表,$event)"
                注意事项:参数列表中的字符串，应用引号括起来，
                    否则使用到的是data中的数据
            3.事件修饰符
                @事件.事件修饰符="方法(参数列表,$event)"
                常用的事件修饰符:
                    .stop:阻止事件冒泡
                    .prevent:阻止默认事件
                    .once:事件一次性触发
     -->
    <div id="app">
        <button v-on:click="method1">点我弹窗</button>
        <!-- v-on:简写@ -->
        <button @click="method1">点我弹窗111</button>
        <button @click="method2('参数传递过去了')">点我传递参数</button>
        <button @click="method2(参数传递过去了)">点我传递参数111</button>
        <br>
        <!-- 演示传递event -->
        <button @click="method3($event)">传递事件参数</button>
        <br>
        <a href="http://www.baidu.com" @click.prevent="method4()">点我</a>
        <br>
        <button @click.once="method1">一次性按钮</button>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                '参数传递过去了': "xxxxxxx"
            },
            methods: {
                method1: function() {
                    alert("完了，中枪了");
                },
                method2: function(message) {
                    alert(message);
                },
                method3: function(event) {
                    console.log(event);  
                    // 阻止事件冒泡
                    event.stopProgation();
                    // 阻止默认事件  
                    event.preventDefault();
                },
                method4: function() {
                    console.log("a标签被点击了");
                }

            }
        });



    </script>

</body>
</html>
