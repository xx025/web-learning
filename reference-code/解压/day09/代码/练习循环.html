<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <input type="text" v-model="fruit">
    <button @click="add">添加水果</button>
    <ul>
        <li v-for="(f,index) in fruit_list" @click="del(index)">
            {{ f }}
        </li>
    </ul>
</div>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            fruit: "",
            fruit_list: ["香蕉", "苹果"],
        },
        methods: {
            add: function() {
                this.fruit_list.push(this.fruit);
            },
            del: function(index) {
                this.fruit_list.splice(index,1);
            }
        }
    });
</script>



</body>
</html>
