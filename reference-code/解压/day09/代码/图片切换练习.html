<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <img :src="image" alt="banner图">
        <br>
        <button @click="pre">上一张</button>
        <button @click="next">下一张</button>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                image: "images/banner1.png",
                image_list: ["images/banner1.png", 
                    "images/banner2.png", 
                    "images/banner3.png"],
                index: 0
            },
            methods: {
                pre: function() {
                    if (this.index > 0) {
                        this.index--;
                        this.image = this.image_list[this.index];
                    }
                    
                },
                next: function() {
                    if (this.index < this.image_list.length-1) {
                        this.index++;
                        this.image = this.image_list[this.index];
                    }
                }
            }


        });

    </script>

    

</body>
</html>
