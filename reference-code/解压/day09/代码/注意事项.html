<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <!-- 
        1.属性只有绑定的时候才与vue产生关系，取值才是vue data中的数据
            若没有绑定，则写入什么值，就是什么值
        2.对象属性定义的时候，多个单词需要用引号引起来,如'aa-aa'
        3.this:对于对象来讲，this指代对象本身
        4.vue是数据驱动元素节点
    -->
    <div id="app">
        <img :src="image" alt="banner图">
        <a :href="是是">a标签</a>
    </div>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                image: "images/banner1.png",
                aaa: "http://www.baidu.com",
                aaaaa: "xxx",
                'aaa-aa': "xxxx",
                aaaaaaa: "xxx"
            },
            methods: {
                
            }
        });

    </script>


</body>
</html>
