<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            text-decoration: none;
        }
        /* 未访问状态 */
        a:link {
            color: green;
        }
        /* 已访问状态 */
        a:visited {
            color: black;
        }
        /* 悬停状态，比较常用 */
        a:hover {
            font-size: 100px;
        }
        /* 点击状态 */
        a:active {
            font-weight: bold;
        }

        p:hover {
            color: greenyellow;
        }

    </style>

</head>
<body>

    <a href="ssssss">这是一个超链接</a>

    <p>xxxxx</p>
</body>
</html>
