<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ctrl+/:注释 */
        /* 演示标签选择器:选中某一类标签 */
        /* h1 { color: red; } */

        /* 演示id选择器：选中某个id的标签 */
        /* #first { color: red;} */

        /* 演示类选择器： */
        .blue_h { color: blue; }

    </style>

</head>
<body>
    
    <h1 id="first">第一个标题标签</h1>
    <h1 class="blue_h">第二个标题标签</h1>
    <h1 class="blue_h">第三个标题标签</h1>

</body>
</html>
