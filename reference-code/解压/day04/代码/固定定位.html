<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            固定定位:相对于浏览器来讲的位置
                语法:
                    position: fixed;
                    位置: top right bottom left
                特点:
                    更改定位后，不占位置，原来位置会空出来
                    漂浮
        
         */
        div {
            position: fixed; /* 固定 */
            /* top right bottom left  */
            /* right: 100px; */
            /* bottom: 100px; */
            width: 200px;
            height: 200px;
            background-color: lawngreen;
            z-index: -100;
        }

    </style>

</head>
<body>
    
    <div></div>

    <h1>h1标题</h1>
    <br><br><br><br><br>

    <h1>h1标题</h1>
    <br><br><br><br><br>

    <h1>h1标题</h1>
    <br><br><br><br><br>

    <h1>h1标题</h1>
    <br><br><br><br><br>
</body>
</html>
