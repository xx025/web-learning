<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img id="image" src="images/banner1.png" alt="">
    </div>
    <div id="btn_box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <script>
        let btnList = document.querySelectorAll("#btn_box button");
        let image = document.querySelector("#image");
        for (let index in btnList) {
            btnList[index].onclick = function () {
                let n = parseInt(index)+1;
                let imageUrl = `images/banner${n}.png`;
                // 切换image的src属性
                image.src = imageUrl;
            }
        }

    </script>

</body>
</html>
