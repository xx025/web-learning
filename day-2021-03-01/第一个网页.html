<!DOCTYPE html><!-- 声明版本 -->
<html lang="en">
<!--语言-->

<head>
	<!-- 头部 -->
	<meta charset="UTF-8"><!-- 编码格式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hhhhhh</title>
</head>

<body>
	<!-- 身体 -->
	<h1>hello world</h1>
	<!--
		html结构：
			html根标签、
				lang属性：标识网页是什么语言
			head标签
				1. 内容不显示出来
				2. <meta charset="UTF-8">设置网页的编码格式
				3. title标签：显示在标签栏上的标题
			body标签
				1. 用于显示网页内容
		html书写的规范：
			1. html标签一般是成对出现的
			2. html标签需要正确的嵌套
	-->
</body>

</html>
<!--Html嵌套-->
