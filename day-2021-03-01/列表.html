<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        列表：ol(有序列表)、ul(无序列表)、dl(自定义列表)
        注意事项：
            1. ol、ul直接子标签中不要出现除li以外的标签
            2. dl直接子标签中不要出现除dt、dd以外的标签
        使用场景：
            常用的是ul，一般会用作制作导航栏
            一个中心，分几点阐述，使用dl
     -->
    <!-- 有序列表 -->
    order list
    <ol>
        <li>家里有个小孩老是吵，没空写作业</li>
        <li>家里吃的太多</li>
        <li>
            <a href="http://baidu.com">跳转百度</a>
        </li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>学习</li>
        <li>打球</li>
        <li>听音乐</li>
    </ul>
    <!-- 自定义列表 -->
    <dl>
        <dt>中心点</dt>
        <dd>第一点阐述</dd>
        <dd>第二点阐述</dd>

        <dt>中心点</dt>
        <dd>第一点阐述</dd>
        <dd>第二点阐述</dd>

    </dl>
</body>

</html>
